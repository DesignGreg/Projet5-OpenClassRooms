<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="style.css">

    <title>Citations pour héros et héroïnes</title>
</head>

<!-- Consignes -->
<!--   
    
     Phase 1
     - Des citations générées aléatoirement
     - Chaque citation est faites de 3 morceaux de phrase
     - Phrase cohérent, proposer au masculin et au féminin
      
     Phase 2
     - Pouvoir le nombre de citation générées : 1 à 5
     - Proposer deux types de générateurs : Science-Fiction / Fantastique
     - Proposer nouvelle génération de citations ou arrêt du programme
       
     -->

<body>

    <video class="video__background" autoplay loop poster="Videos/Space.jpg" src="Videos/Space.mp4"></video>

    <article class="main">
        <div class="main__titre">
           <h2>Personnages de Science-Fiction</h2>
            <div class="main__choix">
                <button id="B1" class="button button__choix">Inspiration Sci-Fi masculin</button>
            </div>
            <div class="main__choix">
                <button id="B2" class="button button__choix">Inspiration Sci-Fi féminine</button>
            </div>
        </div>
        
        <div class="main__titre">
            <h3>Combien ?</h3>
            <select class="main__select" name="" id="choix">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="main__titre">
           <h2>Personnages de Fantasy</h2>
            <div class="main__choix">
                <button id="B3" class="button button__choix">Inspiration Fantastique masculin</button>
            </div>
            <div class="main__choix">
                <button id="B4" class="button button__choix">Inspiration Fantastique féminine</button>
            </div>
        </div>

    </article>
    
        <div id="resultats" class="main__resultats"></div>



    <script src="script.js"></script>
</body>

</html>
